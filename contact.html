<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact CHAP CHAP Clothing Brand." />
  <meta name="keywords" content="contact, chap chap, clothing, message, inquiry" />
  <meta name="author" content="Augustino Angelo Kalolo" />
  <title>Contact | CHAP CHAP</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Inline CSS example for justifying the button */
    #theme-toggle {
      margin-left: 20px;
      padding: 6px 12px;
      cursor: pointer;
    }
    #formFeedback {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <h1>CHAP CHAP</h1>
      <button id="theme-toggle" aria-label="Toggle dark or light theme">Toggle Dark/Light Mode</button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="survey.html">Survey</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-form-container">
    <h2 id="greeting"></h2> <!-- Greeting inserted here -->
    <h2>Contact Us</h2>
    <form id="contact-form" onsubmit="return validateContactForm()">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number *</label>
      <input type="text" id="phone" name="phone" required />

      <label for="message">Message *</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <div id="formFeedback" role="alert" aria-live="polite"></div>
  </main>

  <footer>
    <p>&copy; 2025 CHAP CHAP Clothing. All rights reserved.</p>
  </footer>

  <script>
    // Greeting function that runs on page load
    function greeting() {
      const greetingEl = document.getElementById('greeting');
      const now = new Date();
      const hour = now.getHours();
      let message = '';

      if (hour < 12) {
        message = 'Good Morning! Welcome to CHAP CHAP Clothing.';
      } else if (hour < 18) {
        message = 'Good Afternoon! Welcome to CHAP CHAP Clothing.';
      } else {
        message = 'Good Evening! Welcome to CHAP CHAP Clothing.';
      }
      greetingEl.textContent = message;
    }

    // Form validation with feedback inside page (no alert)
    function validateContactForm() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const message = document.getElementById('message').value.trim();
      const feedback = document.getElementById('formFeedback');
      const emailRegex = /^[^@]+@[^@]+\.[a-z]{2,}$/i;
      const phoneRegex = /^\+?[0-9]{10,15}$/;

      if (name === '') {
        feedback.textContent = 'Please enter your name.';
        feedback.style.color = 'red';
        return false;
      }
      if (!emailRegex.test(email)) {
        feedback.textContent = 'Please enter a valid email address.';
        feedback.style.color = 'red';
        return false;
      }
      if (!phoneRegex.test(phone)) {
        feedback.textContent = 'Enter a valid phone number (digits only, 10-15 characters).';
        feedback.style.color = 'red';
        return false;
      }
      if (message === '') {
        feedback.textContent = 'Please enter your message.';
        feedback.style.color = 'red';
        return false;
      }

      feedback.textContent = "Message submitted successfully!";
      feedback.style.color = 'green';

      // Clear form (optional)
      // document.getElementById('contact-form').reset();

      return false; // prevent actual submission for demo
    }

    // Dark/light mode toggle
    const themeToggleBtn = document.getElementById('theme-toggle');
    themeToggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      if(document.body.classList.contains('dark-mode')){
        themeToggleBtn.textContent = 'Switch to Light Mode';
      } else {
        themeToggleBtn.textContent = 'Switch to Dark Mode';
      }
    });

    // Run greeting on page load
    window.onload = greeting;
  <script src="js/script.js"></script>
</body>
</html>
